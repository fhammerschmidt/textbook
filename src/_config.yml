# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: 'OCaml Programming <br/> <span style="font-size:75%;">Correct + Efficient + Beautiful</span>'
author: Michael R. Clarkson et al.
copyright: "2021"
logo: lambda-light.png
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.coecis.cornell.edu/cs3110/textbook # Online location of your book
  path_to_book: src  # Optional path to your book, relative to the repository root
  branch: jupyter  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  home_page_in_navbar: false
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  comments:
    hypothesis: true

parse:
  myst_substitutions:
    video_embed: '<p><iframe width="560" height="315" src="https://www.youtube.com/embed/%%VID%%" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>'
